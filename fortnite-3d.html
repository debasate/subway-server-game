<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fortnite 3D - Simple Battle Royale</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #232d3f;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px 32px;
            border-radius: 12px;
            font-family: 'Segoe UI', Arial, sans-serif;
            z-index: 10;
        }

        #back {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 24px;
            font-size: 1rem;
            border-radius: 8px;
            background: #232d3f;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px #0005;
        }

        #back:hover {
            background: #4e6fae;
        }
    </style>
</head>

<body>
    <div id="info">
        <b>Fortnite 3D - Simple Battle Royale</b><br>
        WASD = bewegen, Muis = rondkijken, Linkermuisknop = schieten, Spatie = springen<br>
        <span style="font-size:0.9em;">Elimineer alle bots om te winnen!</span>
    </div>
    <button id="back" onclick="window.location.href='/'">Back to Game Hub</button>
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/PointerLockControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x232d3f);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.7);
        dirLight.position.set(10, 20, 10);
        scene.add(dirLight);

        // Ground
        const groundGeo = new THREE.PlaneGeometry(200, 200);
        const groundMat = new THREE.MeshPhongMaterial({
            color: 0x3a5fae
        });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = 0;
        scene.add(ground);

        // Obstacles/buildings
        for (let i = 0; i < 15; i++) {
            const boxGeo = new THREE.BoxGeometry(4, Math.random() * 8 + 2, 4);
            const boxMat = new THREE.MeshPhongMaterial({
                color: 0x8e44ad
            });
            const box = new THREE.Mesh(boxGeo, boxMat);
            box.position.set(Math.random() * 180 - 90, box.geometry.parameters.height / 2, Math.random() * 180 - 90);
            scene.add(box);
        }

        // Player
        const playerGeo = new THREE.BoxGeometry(2, 4, 2);
        const playerMat = new THREE.MeshPhongMaterial({
            color: 0x00ffea
        });
        const player = new THREE.Mesh(playerGeo, playerMat);
        player.position.set(0, 2, 0);
        scene.add(player);

        // Camera controls
        const controls = new THREE.PointerLockControls(camera, document.body);
        camera.position.set(0, 3, 10);
        controls.getObject().position.set(0, 3, 10);
        scene.add(controls.getObject());
        document.body.addEventListener('click', () => {
            controls.lock();
        });

        // Movement
        const keys = {};
        let velocityY = 0,
            onGround = true;
        document.addEventListener('keydown', e => keys[e.code] = true);
        document.addEventListener('keyup', e => keys[e.code] = false);

        // Bots
        let bots = [];
        for (let i = 0; i < 5; i++) {
            const botGeo = new THREE.BoxGeometry(2, 4, 2);
            const botMat = new THREE.MeshPhongMaterial({
                color: 0xff4444
            });
            const bot = new THREE.Mesh(botGeo, botMat);
            bot.position.set(Math.random() * 180 - 90, 2, Math.random() * 180 - 90);
            bot.userData = {
                alive: true
            };
            scene.add(bot);
            bots.push(bot);
        }

        // Shooting
        let bullets = [];

        function shoot() {
            const bulletGeo = new THREE.SphereGeometry(0.3, 8, 8);
            const bulletMat = new THREE.MeshBasicMaterial({
                color: 0xffff00
            });
            const bullet = new THREE.Mesh(bulletGeo, bulletMat);
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            bullet.position.copy(controls.getObject().position);
            bullet.userData = {
                dir: dir.clone(),
                player: true
            };
            scene.add(bullet);
            bullets.push(bullet);
        }
        document.addEventListener('mousedown', e => {
            if (e.button === 0 && controls.isLocked) shoot();
        });

        // Bot shooting
        function botShoot(bot) {
            const bulletGeo = new THREE.SphereGeometry(0.3, 8, 8);
            const bulletMat = new THREE.MeshBasicMaterial({
                color: 0xff4444
            });
            const bullet = new THREE.Mesh(bulletGeo, bulletMat);
            const dir = new THREE.Vector3();
            dir.subVectors(controls.getObject().position, bot.position).normalize();
            bullet.position.copy(bot.position);
            bullet.userData = {
                dir: dir.clone(),
                player: false
            };
            scene.add(bullet);
            bullets.push(bullet);
        }

        // Animate
        let lastBotShot = Date.now();

        function animate() {
            requestAnimationFrame(animate);
            // Movement
            if (controls.isLocked) {
                let speed = 0.2;
                let obj = controls.getObject();
                if (keys['KeyW']) obj.translateZ(-speed);
                if (keys['KeyS']) obj.translateZ(speed);
                if (keys['KeyA']) obj.translateX(-speed);
                if (keys['KeyD']) obj.translateX(speed);
                // Jump
                if (keys['Space'] && onGround) {
                    velocityY = 0.35;
                    onGround = false;
                }
                obj.position.y += velocityY;
                velocityY -= 0.02;
                if (obj.position.y <= 3) {
                    obj.position.y = 3;
                    velocityY = 0;
                    onGround = true;
                }
            }
            // Bots AI
            bots.forEach(bot => {
                if (!bot.userData.alive) return;
                let dir = new THREE.Vector3();
                dir.subVectors(controls.getObject().position, bot.position).normalize();
                bot.position.add(dir.multiplyScalar(0.05));
                // Bot shooting
                if (Date.now() - lastBotShot > 1200) {
                    botShoot(bot);
                    lastBotShot = Date.now();
                }
            });
            // Bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.position.add(b.userData.dir.clone().multiplyScalar(0.7));
                // Hit bots
                if (b.userData.player) {
                    bots.forEach(bot => {
                        if (bot.userData.alive && b.position.distanceTo(bot.position) < 2) {
                            bot.userData.alive = false;
                            scene.remove(bot);
                            scene.remove(b);
                            bullets.splice(i, 1);
                        }
                    });
                }
                // Hit player
                if (!b.userData.player && b.position.distanceTo(controls.getObject().position) < 2) {
                    document.getElementById('info').innerHTML = '<b>Game Over!</b><br>Je bent uitgeschakeld door een bot.<br><button onclick="window.location.reload()">Opnieuw spelen</button>';
                    controls.unlock();
                }
                if (b.position.length() > 200) {
                    scene.remove(b);
                    bullets.splice(i, 1);
                }
            }
            // Win
            if (bots.every(bot => !bot.userData.alive)) {
                document.getElementById('info').innerHTML = '<b>Victory Royale!</b><br>Je hebt alle bots uitgeschakeld!<br><button onclick="window.location.reload()">Opnieuw spelen</button>';
                controls.unlock();
            }
            renderer.render(scene, camera);
        }
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
