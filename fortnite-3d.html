<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fortnite 3D - Game Hub</title>
    <style>
        body {
            background: linear-gradient(135deg, #232d3f 0%, #4e6fae 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
        }

        .coming-soon {
            margin-top: 100px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffea00;
            text-shadow: 0 0 10px #232d3f;
        }

        .desc {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #fff;
        }

        .back-btn {
            margin-top: 50px;
            padding: 12px 32px;
            font-size: 1.1rem;
            border-radius: 8px;
            background: #232d3f;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px #0005;
        }

        .back-btn:hover {
            background: #4e6fae;
        }
    </style>
</head>

<body>
    <div class="coming-soon">Fortnite 3D - Coming Soon!</div>
    <div class="desc">
        A full 3D battle royale experience is in development.<br>
        Build, shoot, and survive for Victory Royale!
    </div>
    <button class="back-btn" onclick="window.location.href='/'">Back to Game Hub</button>
</body>

</html>
